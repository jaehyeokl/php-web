<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/signin.css">
    <title>Sign In</title>
</head>
<body>
    <div class="sign-in">
        <header class="header"><h1>Sign In</h1></header>
        <form class="form">
            <span class="form__text">id</span>
            <input type="email" class="form__input">
            <span class="form__text">password</span>
            <input type="password" class="form__input">
            <span class="form__forgot">Forgot Password?</span>
            <button class="form__button">Sign In</button>
            <div class="form__sign-up">
                <span>아직 계정이 없으신가요?</span><a href="">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
